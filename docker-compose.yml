version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mybba-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dbsekolah
      MYSQL_USER: mybba
      MYSQL_PASSWORD: mybba123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/backups/dbsekolah.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mybba-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OCR Server (FastAPI + PaddleOCR)
  ocr:
    build:
      context: ./ocr_system
      dockerfile: Dockerfile
    container_name: mybba-ocr
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=mybba
      - DB_PASSWORD=mybba123
      - DB_NAME=dbsekolah
      - DEBUG=false
    ports:
      - "8000:8000"
    volumes:
      - ./ocr_system/logs:/app/logs
      - ./ocr_system/uploads:/app/uploads
    networks:
      - mybba-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHP Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mybba-web
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=mybba
      - DB_PASSWORD=mybba123
      - DB_NAME=dbsekolah
      - OCR_API_URL=http://ocr:8000
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
      - ./uploads:/var/www/html/uploads
    networks:
      - mybba-network
    depends_on:
      - mysql
      - ocr

networks:
  mybba-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
