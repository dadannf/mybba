name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to cPanel via FTP
    
    permissions:
      contents: read
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸš€ FTP Deploy to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
          **/.env
          **/.env.example
          **/.env.railway.example
          **/README.md
          **/SETUP.md
          **/DOCS.md
          **/API.md
          **/.editorconfig
          **/.dockerignore
          **/composer.json
          **/composer.lock
          **/package.json
          **/.github/**
          **/.claude/**
          **/setup_test_accounts.sql
