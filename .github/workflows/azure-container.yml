name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_LOGIN_SERVER: mybbaregistry.azurecr.io  # Your ACR name
  IMAGE_NAME: mybba-web
  OCR_IMAGE_NAME: mybba-ocr
  RESOURCE_GROUP: mybba-rg
  CONTAINER_GROUP_NAME: mybba-containers

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3
    
    - name: üîê Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: üê≥ Build and push Web image
      run: |
        docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                   ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
    
    - name: ü§ñ Build and push OCR image
      run: |
        cd ocr_system
        docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.OCR_IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.OCR_IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.OCR_IMAGE_NAME }}:${{ github.sha }} \
                   ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.OCR_IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.OCR_IMAGE_NAME }}:latest
    
    - name: üöÄ Deploy to Azure Container Instances
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: üì¶ Create Container Group
      run: |
        az container create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_GROUP_NAME }} \
          --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest \
          --registry-login-server ${{ env.REGISTRY_LOGIN_SERVER }} \
          --registry-username ${{ secrets.ACR_USERNAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --dns-name-label mybba-app \
          --ports 80 \
          --environment-variables \
            DB_HOST=${{ secrets.DB_HOST }} \
            DB_USER=${{ secrets.DB_USER }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            DB_NAME=${{ secrets.DB_NAME }} \
            OCR_API_URL=http://mybba-ocr:8000
